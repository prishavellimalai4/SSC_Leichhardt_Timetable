name: LISS Timetable Updates

on:
  # Schedule to run every 15 minutes between 7:30 AM and 3:30 PM on weekdays (Sydney time)
  # Converting to UTC: Sydney is UTC+10 (AEST) or UTC+11 (AEDT)
  # 7:30 AM - 3:30 PM Sydney = 21:30 - 05:30 UTC (previous/next day)
  schedule:
    # AEST (Standard Time) - UTC+10
    # 7:30 AM - 3:30 PM Sydney = 21:30 - 05:30 UTC
    - cron: "30,45 21 * * 0-4" # 21:30, 21:45 UTC = 7:30, 7:45 AM Sydney (Sunday-Thursday)
    - cron: "0,15,30,45 22 * * 0-4" # 22:00-22:45 UTC = 8:00-8:45 AM Sydney
    - cron: "0,15,30,45 23 * * 0-4" # 23:00-23:45 UTC = 9:00-9:45 AM Sydney
    - cron: "0,15,30,45 0 * * 1-5" # 00:00-00:45 UTC = 10:00-10:45 AM Sydney (Monday-Friday)
    - cron: "0,15,30,45 1 * * 1-5" # 01:00-01:45 UTC = 11:00-11:45 AM Sydney
    - cron: "0,15,30,45 2 * * 1-5" # 02:00-02:45 UTC = 12:00-12:45 PM Sydney
    - cron: "0,15,30,45 3 * * 1-5" # 03:00-03:45 UTC = 1:00-1:45 PM Sydney
    - cron: "0,15,30,45 4 * * 1-5" # 04:00-04:45 UTC = 2:00-2:45 PM Sydney
    - cron: "0,15,30,45 5 * * 1-5" # 05:00-05:45 UTC = 3:00-3:45 PM Sydney

    # AEDT (Daylight Saving Time) - UTC+11
    # 7:30 AM - 3:30 PM Sydney = 20:30 - 04:30 UTC
    - cron: "30,45 20 * * 0-4" # 20:30, 20:45 UTC = 7:30, 7:45 AM Sydney (Sunday-Thursday)
    - cron: "0,15,30,45 21 * * 0-4" # 21:00-21:45 UTC = 8:00-8:45 AM Sydney
    - cron: "0,15,30,45 22 * * 0-4" # 22:00-22:45 UTC = 9:00-9:45 AM Sydney
    - cron: "0,15,30,45 23 * * 0-4" # 23:00-23:45 UTC = 10:00-10:45 AM Sydney
    - cron: "0,15,30,45 0 * * 1-5" # 00:00-00:45 UTC = 11:00-11:45 AM Sydney (Monday-Friday)
    - cron: "0,15,30,45 1 * * 1-5" # 01:00-01:45 UTC = 12:00-12:45 PM Sydney
    - cron: "0,15,30,45 2 * * 1-5" # 02:00-02:45 UTC = 1:00-1:45 PM Sydney
    - cron: "0,15,30,45 3 * * 1-5" # 03:00-03:45 UTC = 2:00-2:45 PM Sydney
    - cron: "0,15,30,45 4 * * 1-5" # 04:00-04:45 UTC = 3:00-3:45 PM Sydney

  # Allow manual triggering
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  update-liss-timetable:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check if within school hours
        id: time_check
        run: |
          # Get current Sydney time
          sydney_time=$(TZ='Australia/Sydney' date '+%H:%M')
          sydney_hour=$(TZ='Australia/Sydney' date '+%H')
          sydney_minute=$(TZ='Australia/Sydney' date '+%M')
          sydney_day=$(TZ='Australia/Sydney' date '+%u') # 1=Monday, 7=Sunday

          echo "Sydney time: $sydney_time"
          echo "Sydney day: $sydney_day (1=Mon, 7=Sun)"

          # Check if it's a weekday (1-5 = Monday-Friday)
          if [ "$sydney_day" -ge 1 ] && [ "$sydney_day" -le 5 ]; then
            # Check if time is between 7:30 AM and 3:30 PM
            if ([ "$sydney_hour" -eq 7 ] && [ "$sydney_minute" -ge 30 ]) || \
               ([ "$sydney_hour" -ge 8 ] && [ "$sydney_hour" -le 14 ]) || \
               ([ "$sydney_hour" -eq 15 ] && [ "$sydney_minute" -le 30 ]); then
              echo "within_hours=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Within school hours - proceeding with LISS update"
            else
              echo "within_hours=false" >> $GITHUB_OUTPUT
              echo "‚è∞ Outside school hours ($sydney_time) - skipping LISS update"
            fi
          else
            echo "within_hours=false" >> $GITHUB_OUTPUT
            echo "üìÖ Weekend - skipping LISS update"
          fi

      - name: Set up Sentral API credentials
        if: steps.time_check.outputs.within_hours == 'true'
        env:
          REST_API_KEY: ${{ secrets.REST_API_KEY }}
        run: |
          if [ -z "$REST_API_KEY" ]; then
            echo "‚ùå REST_API_KEY secret is not set"
            exit 1
          fi
          echo "‚úÖ Sentral API credentials loaded from secrets"

          # Replace placeholder in config.json with actual API key
          sed -i "s/\${REST_API_KEY}/$REST_API_KEY/g" config.json
          echo "‚úÖ Updated config.json with API key"

      - name: Generate LISS timetable data
        if: steps.time_check.outputs.within_hours == 'true'
        env:
          LISS_DEBUG: "true"  # Enable debug mode for better diagnostics
        run: |
          echo "üè´ Generating LISS timetable data..."
          echo "üêõ Debug mode enabled for enhanced API diagnostics"

          # Show system info for debugging
          echo "üñ•Ô∏è System Information:"
          echo "   - OS: $(uname -a)"
          echo "   - Python: $(python3 --version)"
          echo "   - Current time: $(date)"
          echo "   - UTC time: $(date -u)"
          echo "   - Sydney time: $(TZ='Australia/Sydney' date)"
          echo "   - Memory: $(free -h | head -2)"
          echo "   - Disk space: $(df -h . | tail -1)"
          echo ""

          # Check network connectivity
          echo "üåê Network Connectivity Check:"
          if ping -c 3 tempe-h.sentral.com.au; then
            echo "‚úÖ Can reach Sentral server"
          else
            echo "‚ùå Cannot reach Sentral server"
          fi
          
          # Test DNS resolution
          echo "üîç DNS Resolution:"
          nslookup tempe-h.sentral.com.au || echo "‚ùå DNS resolution failed"
          echo ""

          # Run the generation script with enhanced error capture
          echo "üöÄ Starting LISS generation with debug mode..."
          start_time=$(date +%s)
          
          if timeout 300s python3 generate_liss_info.py --debug 2>&1 | tee liss_generation.log; then
            end_time=$(date +%s)
            duration=$((end_time - start_time))
            echo "‚úÖ LISS generation completed successfully in ${duration} seconds"
            
            if [ -f "liss_info.json" ]; then
              echo "‚úÖ LISS info file exists"
              file_size=$(stat -c%s liss_info.json)
              echo "üìä File size: ${file_size} bytes"
              echo "üìã File details:"
              ls -la liss_info.json
              
              # Show structure preview
              echo "üîç JSON structure preview (first 10 lines):"
              head -10 liss_info.json
              
              # Additional JSON structure validation
              echo "üîç Validating LISS info JSON structure..."
              if python3 -c "
import json
import sys
try:
    with open('liss_info.json', 'r') as f:
        data = json.load(f)
    print(f'‚úÖ Valid JSON with {len(data.get(\"timetable_data\", []))} timetable entries')
    print(f'‚úÖ Metadata keys: {list(data.get(\"metadata\", {}).keys())}')
    sys.exit(0)
except Exception as e:
    print(f'‚ùå JSON validation failed: {e}')
    sys.exit(1)
              " 2>&1; then
                echo "‚úÖ LISS info JSON structure validation passed"
              else
                echo "‚ùå LISS info JSON structure validation failed"
                echo "Generated file content (first 1000 chars):"
                head -c 1000 liss_info.json
                exit 1
              fi
            else
              echo "‚ùå LISS info file was not created"
              echo "üîç Current directory contents:"
              ls -la
              exit 1
            fi
          else
            end_time=$(date +%s)
            duration=$((end_time - start_time))
            echo "‚ùå LISS generation failed after ${duration} seconds"
            
            # Show the captured log for debugging
            if [ -f "liss_generation.log" ]; then
              echo "üîç Generation log contents:"
              cat liss_generation.log
            fi
            
            # Show any error files that might have been created
            echo "üîç Error diagnosis:"
            echo "Current directory contents:"
            ls -la
            
            # Check for any Python errors in the system
            if command -v journalctl &> /dev/null; then
              echo "üîç Recent system errors:"
              journalctl --since "1 minute ago" --no-pager | grep -i python || echo "No Python errors in system log"
            fi
            
            exit 1
          fi

      - name: Check for changes
        if: steps.time_check.outputs.within_hours == 'true'
        id: changes
        run: |
          echo "üîç Checking for meaningful changes in LISS data..."

          # Check if liss_info.json exists in git
          if git cat-file -e HEAD:liss_info.json 2>/dev/null; then
            echo "üìã Previous liss_info.json found, comparing content..."
            
            # Get the current version from git and remove the generated_at line
            git show HEAD:liss_info.json | grep -v '"generated_at"' > /tmp/old_liss_content.json
            
            # Remove the generated_at line from the new file for comparison
            grep -v '"generated_at"' liss_info.json > /tmp/new_liss_content.json
            
            # Compare the files without the timestamp
            if diff -q /tmp/old_liss_content.json /tmp/new_liss_content.json >/dev/null; then
              echo "changes=false" >> $GITHUB_OUTPUT
              echo "‚ÑπÔ∏è No meaningful changes detected (only timestamp updated)"
              echo "‚è≠Ô∏è Skipping commit as only generated_at timestamp changed"
            else
              echo "changes=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Meaningful changes detected in LISS data"
              echo "üìä Changes found (excluding timestamp):"
              diff /tmp/old_liss_content.json /tmp/new_liss_content.json || true
            fi
            
            # Clean up temp files
            rm -f /tmp/old_liss_content.json /tmp/new_liss_content.json
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "‚úÖ New liss_info.json file - will commit"
          fi

          # Also check log file changes
          if git diff --quiet HEAD -- .logs/liss_info_generation.log; then
            echo "‚ÑπÔ∏è No changes in generation log"
          else
            echo "üìù Generation log updated"
          fi

      - name: Pull latest changes before commit
        if: steps.time_check.outputs.within_hours == 'true' && steps.changes.outputs.changes == 'true'
        run: |
          echo "üîÑ Pulling latest changes from remote..."
          git config user.name "GitHub Action"
          git config user.email "action@github.com"

          # Stash any local changes before pulling
          echo "üì¶ Stashing local changes..."
          git stash push -m "Auto-stash before pull" -- liss_info.json .logs/liss_info_generation.log

          # Pull latest changes
          git pull --rebase origin main || {
            echo "‚ö†Ô∏è Rebase failed, attempting merge strategy..."
            git pull --no-rebase origin main
          }

          # Restore stashed changes
          echo "üì§ Restoring stashed changes..."
          git stash pop || {
            echo "‚ö†Ô∏è Stash pop failed, checking if there are conflicts..."
            # If stash pop fails, manually apply the stashed files
            git checkout stash@{0} -- liss_info.json .logs/liss_info_generation.log 2>/dev/null || true
            git stash drop || true
          }

      - name: Commit and push changes
        if: steps.time_check.outputs.within_hours == 'true' && steps.changes.outputs.changes == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üìö Update LISS timetable data"
          file_pattern: "liss_info.json .logs/liss_info_generation.log"
          commit_user_name: "GitHub Action"
          commit_user_email: "action@github.com"
          commit_author: "LISS Timetable Bot <action@github.com>"
          push_options: "--force-with-lease"

      - name: Create summary
        if: always()
        run: |
          echo "## üìö LISS Timetable Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          sydney_time=$(TZ='Australia/Sydney' date '+%H:%M')
          sydney_day=$(TZ='Australia/Sydney' date '+%u')

          if [ "${{ steps.time_check.outputs.within_hours }}" == "true" ]; then
            echo "‚úÖ **Status:** Within school hours - update executed" >> $GITHUB_STEP_SUMMARY
            
            if [ "${{ steps.changes.outputs.changes }}" == "true" ]; then
              echo "‚úÖ **Result:** LISS data updated and committed" >> $GITHUB_STEP_SUMMARY
            else
              echo "‚ÑπÔ∏è **Result:** No meaningful changes detected (only timestamp updated)" >> $GITHUB_STEP_SUMMARY
              echo "‚è≠Ô∏è **Action:** Skipped commit to avoid unnecessary updates" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚è∞ **Status:** Outside school hours - update skipped" >> $GITHUB_STEP_SUMMARY
            echo "‚ÑπÔ∏è **Result:** No action taken" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Time Information:**" >> $GITHUB_STEP_SUMMARY
          echo "- üá¶üá∫ Sydney time: $sydney_time" >> $GITHUB_STEP_SUMMARY
          echo "- üìÖ Day of week: $sydney_day (1=Mon, 7=Sun)" >> $GITHUB_STEP_SUMMARY
          echo "- ‚è∞ School hours: 7:30 AM - 3:30 PM (weekdays)" >> $GITHUB_STEP_SUMMARY
          echo "- üîÑ Update frequency: Every 15 minutes during school hours" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- üêç Python version: ${{ env.PYTHON_VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "- üåè Timezone: Australia/Sydney" >> $GITHUB_STEP_SUMMARY
          echo "- üìÅ Repository: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- üåø Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Upload artifacts
        if: steps.time_check.outputs.within_hours == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: liss-data-${{ github.run_number }}
          path: |
            liss_info.json
            .logs/liss_info_generation.log
            liss_generation.log
          retention-days: 7

      - name: Notify on failure
        if: failure() && steps.time_check.outputs.within_hours == 'true'
        run: |
          echo "‚ùå LISS timetable update failed!"
          echo ""
          echo "üîç Diagnostic Information:"
          echo "   - Workflow run: ${{ github.run_number }}"
          echo "   - Commit: ${{ github.sha }}"
          echo "   - Time: $(date)"
          echo "   - Sydney time: $(TZ='Australia/Sydney' date)"
          echo ""
          
          # Show recent logs if available
          if [ -f "liss_generation.log" ]; then
            echo "üìã Generation Log (last 50 lines):"
            tail -50 liss_generation.log
            echo ""
          fi
          
          if [ -f ".logs/liss_info_generation.log" ]; then
            echo "üìã Recent Generation History:"
            tail -10 .logs/liss_info_generation.log
            echo ""
          fi
          
          echo "üõ†Ô∏è Troubleshooting Steps:"
          echo "1. Check the logs above for specific error messages"
          echo "2. Verify the artifacts uploaded for this run contain detailed logs"
          echo "3. Check if Sentral API is accessible from GitHub Actions"
          echo "4. Verify API credentials are valid and not expired"
          echo "5. Look for network connectivity or timeout issues"
          echo ""
          echo "üìû Common Issues:"
          echo "  - API timeout (30s limit per request with 3 retries)"
          echo "  - Sentral server overload or maintenance"
          echo "  - Network connectivity from GitHub Actions to Sentral"
          echo "  - API rate limiting (15-minute intervals should be safe)"
          echo "  - Changes in Sentral API response structure"
          echo ""
          echo "üí° Quick Checks:"
          echo "  - Manual workflow run: Can trigger manually to test immediately"
          echo "  - Check Sentral status: Visit Sentral directly to verify service"
          echo "  - Review artifacts: Download logs from failed runs for analysis"
          echo ""
          echo "Contact IT support if the issue persists for more than 1 hour."
